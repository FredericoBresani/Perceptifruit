{% extends 'base.html' %}
{% load static %}

{% block head %}
	<script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center h-100">
	<div class="row flex-grow-1">
		<div class="col-6">
			<div class="card p-5">
				<video id="webcam" autoplay playsinline class="w-100"></video>
				<canvas id="canvas" class="d-none"></canvas>
				<div class="card-body">
					<div class="row justify-content-center">
						<button id="take-photo-button" class="btn btn-primary">Tirar foto</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-6 d-none" id="picture-container">
			<div class="card mb-4 p-5">
				<div class="card-header">
					<h5>Foto recebida:</h5>
				</div>
				<div class="card-body d-flex justify-content-center align-items-center">
					<img src="" alt="" id="picture-img">
				</div>
			</div>
		</div>
		
	</div>
</div>
{% endblock %}

{% block script %}
	<script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
		const webcamElement = document.getElementById('webcam');
		const canvasElement = document.getElementById('canvas');
		const webcam = new Webcam(webcamElement, 'user', canvasElement);

		webcam.start()
			.then(result =>{
				console.log("webcam started");
			})
			.catch(err => {
				console.log(err);
			});

		document.getElementById('take-photo-button').addEventListener('click', function(){
			let picture = webcam.snap();

            const formData = new FormData();
            formData.append('image', picture);
            
            fetch('{% url 'receive_webcam_image' %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                },
                body: formData,
            }).then(r => r.json()).then(response => {
                const pictureContainer = document.getElementById('picture-container');
                pictureContainer.classList.remove('d-none');
                const pictureImage = document.getElementById('picture-img');
                pictureImage.src = response.image;
            });

		});
	</script>
{% endblock %}
